<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect</title>
    <script type="module" src="./state/index.js"></script>
</head>

<body>
    <div class="container">
        <button id="connect-button">Connect Wallet</button>

        <h1>Signature Recovery</h1>
        <label for="data">Data:</label>
        <input type="text" id="data" placeholder="Enter data...">
        <button id="sign">Sign Data</button>
        <br>
        <label for="signature">Signature:</label>
        <input type="text" id="signature" placeholder="Signature will appear here...">
        <button id="recover">Recover Address</button>
        <br>
        <label for="recoveredAddress">Recovered Address:</label>
        <input type="text" id="recoveredAddress" placeholder="Recovered address will appear here..." readonly>
        <button id="fetchTicket">Fetch Ticket</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

</body>

</html>
